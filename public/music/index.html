<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Cichol的留声机</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<link rel="stylesheet" media="screen" href="css/stylesheets/style.css">
	<link rel="icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" mce_href="favicon.ico" type="image/x-icon">
	<script src="http://libs.useso.com/js/jquery/1.7.1/jquery.min.js"></script>
</head>
<body>
	<div id="background"></div>
	<div id="main-container">
		<div id="player">
			<div class="cover"></div>
			<div class="ctrl">
				<div class="tag">
					<strong>Title</strong>
					<span class="artist">Artist</span>
					<span class="album">Album</span>
				</div>
				<div class="control">
					<div class="left">
						<div class="rewind icon"></div>
						<div class="playback icon"></div>
						<div class="fastforward icon"></div>
					</div>
					<div class="volume right">
						<div class="mute icon left"></div>
						<div class="slider left">
							<div class="pace"></div>
						</div>
					</div>
				</div>
				<div class="progress">
					<div class="slider">
						<div class="loaded"></div>
						<div class="pace"></div>
					</div>
					<div class="timer left">0:00</div>
					<div class="right">
						<div class="repeat icon"></div>
						<div class="shuffle icon"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="playlist-container">
			<ul id="playlist"></ul>
		</div>
		<footer>
			<p>Player provided by <a href="http://Mwulu.com/" target="_blank">Mwulu</a> and Modified by <a href="http://fsk.im/cichol" target="_blank">Cichol</a></p>
			<p>Background from <a href="http://www.pixiv.net/member_illust.php?mode=medium&illust_id=45949248">Pixiv#45949248</a> and Music from <a href="http://www.xiami.com/">Xiami</a></p>
		</footer>
	</div>
	<script src="http://libs.useso.com/js/jqueryui/1.8.17/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
	<script src="http://api-cichol.coding.io/song_list"></script>
</body>
</html>
